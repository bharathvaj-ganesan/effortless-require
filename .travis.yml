sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '9'
  - '8'
  - '6'
  - '4'
script:
  - npm run validate
after_success:
  - npm run report-coverage
  - npm install -g travis-deploy-once@4
  - travis-deploy-once "npm run semantic-release"
branches:
  only:
    - master
